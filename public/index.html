<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel=”stylesheet” href=”/assets/css/bootstrap.css” />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Adjust styles as needed */
    .sidebar {
      height: 100vh;
      background-color: #f8f9fa; /* Sidebar background color */
      display: none;
    }
    @media (min-width: 1080px) {
      .sidebar {
        display: block;
      }
      .burger-menu {
        display: none;
      }
    }
    .context-box {
      border: 1px solid #ccc;
      height: 150px; /* Adjust the height as needed */
    }
  </style>


    <title>Bootstrap Group Assignment</title>
</head>

<body>

  
  <div class="container-fluid col-md-12">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <i class="fas fa-search col-md-2"></i> <!-- Search Icon -->
        <i class="far fa-bell  col-md-2"></i> <!-- Alarm Icon -->
        <!-- User Information -->
        <span>Jones Ferdinand</span>
        <img src="../public/assets/images/m header.png" alt="User Image" width="30" height="30" class="rounded-circle ml-2">
      </a>
      <!-- Burger Menu for smaller screens -->
      <div class="burger-menu">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </div>

  <div class="row">
      <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <img src="logo.png" alt="Brand Logo" class="img-fluid mt-3 mx-auto d-block">
      <ul class="list-unstyled mt-4">
        <li>Over View</li>
        <li>Tickets</li>
        <li>Ideas</li>
        <li>Contacts</li>
        <li>Agents</li>
        <li>Articles</li>
        <li>Settings</li>
        </ul>
    </div>

      <!-- Context Area - Four boxes in a row -->
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-3 context-box mb-3">
            Box 1
          </div>
          <div class="col-md-3 context-box mb-3">
            Box 2
          </div>
          <div class="col-md-3 context-box mb-3">
            Box 3
          </div>
          <div class="col-md-3 context-box mb-3">
            Box 4
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
